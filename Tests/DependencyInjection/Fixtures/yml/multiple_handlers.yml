monolog:
    handlers:
        custom:
            type: stream
            path: /tmp/symfony.log
            bubble: false
            level: ERROR
        main:
            type: fingers_crossed
            action_level: ERROR
            handler: nested
        nested:
            type: stream
        filtered:
            type: filter
            level_list: [WARNING, ERROR]
            handler: nested2
        nested2:
            type: stream
